<app-container>
    <form class="row g-3" [formGroup]="campeonatoForm" (ngSubmit)="salvarEquipe()">
        <div class="col-12">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do campeonato" formControlName="nome">
        </div>
        <div class="col-md-12">
          <label for="inputDescricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" placeholder="Descrição" formControlName="descricao"></textarea>
        </div>
        <div class="col-md-4">
          <label for="inputDataInicio" class="form-label">Data Início</label>
          <input type="date" data-provide="datepicker" class="form-control" id="dataInicio" formControlName="dataInicio">      
        </div>
        <div class="col-md-4">
           <label for="inputDataFinal" class="form-label">Data Final</label>
           <input type="date" data-provide="datepicker" class="form-control" id="dataFinal" formControlName="dataFinal">      
         </div>
        <div class="col-md-4">
          <label for="inputQuantidadeMaximaEquipes" class="form-label">Quantidade máxima de equipes</label>
          <input type="number" class="form-control" id="quantidadeMaximaEquipes" formControlName="quantidadeMaximaEquipes">
        </div>
        <div class="col-md-4">     
            <button 
                class="btn btn-primary"
                [disabled]="campeonatoForm.invalid" 
                [ngClass]="campeonatoForm.valid ? '' : 'btn btn-light'"
                type="submit">Salvar campeonato</button>
        </div>
        <div class="col-md-4">
            <button (click)="cancelar()" type="button" class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </app-container>
